<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/calculadora.css">
    <script defer type="text/javascript" src="javascript.js"></script>
    <!-- Adicione aqui seus scripts para testar -->
</head>
<body onload="resetar_tela();">
    <div class="calculadora">
        <input type="text" id="resultado"/>

        <button class="numero" onclick="pega_numero(9);">9</button>
        <button class="numero" onclick="pega_numero(8);">8</button>
        <button class="numero" onclick="pega_numero(7);">7</button>
        <button id="soma" class="operacao somar" value="+" onclick="pega_operacao(value);">+</button>
        
        <button class="numero" onclick="pega_numero(6)">6</button>
        <button class="numero" onclick="pega_numero(5)">5</button>
        <button class="numero" onclick="pega_numero(4)">4</button>
        <button id="subtr" class="operacao subtrair" value="-" onclick="pega_operacao(value)">-</button>
        
        <button class="numero" onclick="pega_numero(3)">3</button>
        <button class="numero" onclick="pega_numero(2)">2</button>
        <button class="numero" onclick="pega_numero(1)">1</button>
        <button id="multipl" class="operacao multiplicar" value="*" onclick="pega_operacao(value)">*</button>
        
        <button class="numero" onclick="pega_numero(0)">0</button>
        <button id="ponto" class="numero" value="." onclick="pega_ponto(value)">.</button>
        <button class="resultar" onclick="calcular()">=</button>
        <button id="dividir" class="operacao dividir" value="/" onclick="pega_operacao(value)">/</button>
    </div>
</body>
</html>
